<!DOCTYPE html>
<html>
<head>
    <title>List People</title>
    {% load static %}
    <link rel="stylesheet"  href="{% static 'style.css' %}">
</head>
<body>
    <h1>List People</h1>
    <ul>
        {% for person in people %}
            <li>{{ person.username }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'add' %}">Add Person</a>
</body>
</html>
